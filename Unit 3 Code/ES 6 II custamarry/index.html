<script>

function MyArrayBOSS() {
  
    Object.defineProperty(this, "length", {
        value: 0,
        writable: true,
        enumerable: false,
    });

    this.length = arguments.length;

    for (let i = 0; i < this.length; i++) {
        this[i] = arguments[i]
    }

}

// push  function 
MyArrayBOSS.prototype.push = function (value) {
    var index = this.length;

    this[index] = value;
    this.length++;
    // len
}

// pop  function 
MyArrayBOSS.prototype.pop = function () {
    var index = this.length - 1;

    delete this[index]
    this.length--;
}

// top()  function - it will return the element at the last index
MyArrayBOSS.prototype.top = function () {
    var index = this.length - 1;

    return this[index]
}

// print()  function - it will print the elements in a single line (e.g., [1,2,3,4])
MyArrayBOSS.prototype.print = function () {

    var arr = [];
    for (let i = 0; i < this.length; i++) {
        var elem = this[i];
        arr.push(elem)
    }
    console.log(arr);
}

//printReverse() // it will print the elements in a single line in reverse order.
MyArrayBOSS.prototype.printReverse = function () {
    var arr = [];
    for (let i = this.length - 1; i >= 0; i--) {
        var elem = this[i];
        arr.push(elem);
    }
    console.log(arr)
}

//size() // It will return the length of the stack 
MyArrayBOSS.prototype.size = function () {

    return this.length;
}


var ARRAY = new MyArrayBOSS(1, 2, 3, 4, 5);

console.log('ARRAY:', Object.values(ARRAY))

ARRAY.push(8)
console.log('After Push :', Object.values(ARRAY))

ARRAY.pop();
console.log('After Pop :', Object.values(ARRAY))

console.log("Top element:", ARRAY.top())

ARRAY.print();

ARRAY.printReverse()

console.log("Length of an Array", ARRAY.size())
